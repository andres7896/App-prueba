<div class="container">
    <div class="card mb-3" *ngFor="let user of lstUsers" style="width: 18rem;">
        <img src="{{ user.avatar_url }}" class="card-img-top" alt="avatar">
        <div class="card-body">
            <div class="datails">
                <h5 class="card-title">
                    <strong>{{user.login}}</strong>
                </h5>
                <p class="card-text">
                    <strong>Tipo: </strong>
                    {{ user.type }}
                </p>
            </div>
            <a href="{{ user.html_url }}" target="_blank" class="github-icon">
                <img src="../../../assets/img/github.png" id="github-icon" class="card-img-top" alt="github-icon">
            </a>
        </div>
    </div>
</div>
